---
  - name : Init
    become: yes
    hosts: all
    roles:
      - init
      - backup

  - name: Docker
    hosts: docker
    tags: docker
    become: yes
    roles:
      - docker

  - name: Web Server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - nginx

  - name: Database Server
    hosts: db_servers
    become: yes
    roles:
      - mysql
      - bind
    tags:
      - db

  - name: DNS Resolve
    hosts: all
    become: yes
    roles:
      - dns_resolve
  
  - name: Prometheus
    tags: prometheus
    become: yes 
    hosts: prometheus
    roles:
      - prometheus

  - name: Configure Reverse Proxy
    tags: rproxy
    become: yes
    hosts: all
    roles:
      - reverse_proxy

  - name: Node and Nginx Exporters
    tags: exporters
    hosts: all
    become: yes
    roles:
      - node_exporter
      - nginx_exporter
  
  - name: Bind and Mysql Exporters 
    tags: exporters
    hosts: db_servers
    become: yes
    roles:
      - bind_exporter
      - mysql_exporter
  
  - name: Install Grafana
    tags: grafana
    hosts: docker
    become: yes
    roles:
      - grafana
  
  - name: Influxdb
    hosts: influxdb
    become: yes
    roles: 
      - influxdb

      
  - name: pinger
    hosts: influxdb
    become: yes
    roles:
      - pinger

  - name: Rsyslog
    hosts: all
    become: yes
    roles:
      - rsyslog
  
  - name: Influxdb Exporter
    hosts: influxdb
    become: yes
    roles:
      - influxdb_exporter

  - name: MySQL Backup
    tags: backup
    hosts: db_servers
    become: yes
    roles:
      - mysql_backup

  - name: InfluxDb Backup
    hosts: db_servers
    become: yes
    roles:
      - influxdb_backup

