---
  - name : Init
    gather_facts: yes
    become: yes
    hosts: all
    tags: init
    roles:
      - init
      - node_exporter
      - rsyslog
      - reverse_proxy

  - name: DNS Server
    hosts: dns_servers
    tags: bind
    gather_facts: no
    become: yes
    roles:
      - bind
      - bind_exporter

  - name: DNS Resolve
    hosts: all
    become: yes
    tags: dr
    roles:
      - dns_resolve

  - name: Web Server
    hosts: web_servers
    tags: w
    become: yes
    roles:
      - docker
      - agama
      - nginx
      - haproxy
      - keepalived

  - name: Prometheus
    tags: p
    become: yes 
    hosts: prometheus
    roles:
      - prometheus

  - name: Database Server
    hosts: db_servers
    become: yes
    tags: db
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
      - backup  

  - name: Node and Nginx Exporters
    tags: exporters
    hosts: all
    become: yes
    roles:
      - nginx
      - nginx_exporter
  
  - name: Install Grafana
    tags: g
    hosts: grafana
    become: yes
    roles:
      - docker
      - grafana

  - name: Influxdb
    hosts: influxdb
    tags: i
    become: yes
    roles: 
      - influxdb
      - influxdb_backup
      - influxdb_exporter

