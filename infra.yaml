---

  - name : Init
    hosts: all
    roles:
      - init
    become: yes

  - name: Web Server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
    become: yes

  - name: Database Server
    hosts: db_servers
    roles:
      - mysql
      - bind
    become: yes

  - name: DNS Resolve
    hosts: all
    roles:
      - dns_resolve
    become: yes