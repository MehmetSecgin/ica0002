---
  - name : Init
    gather_facts: yes
    become: yes
    hosts: all
    tags: init
    roles:
      - init
      - backup

  - name: DNS Server
    hosts: dns_servers
    tags: bind
    gather_facts: no
    become: yes
    roles:
      - bind
      - bind_exporter

  - name: DNS Resolve
    hosts: all
    become: yes
    tags: dr
    roles:
      - dns_resolve

  - name: Docker
    hosts: docker
    tags: docker
    become: yes
    roles:
      - docker

  - name: Web Server
    hosts: web_servers
    tags: webserver
    become: yes
    roles:
      - agama
      - nginx

  - name: Database Server
    hosts: db_servers
    become: yes
    tags: db
    roles:
      - mysql
  
  - name: Prometheus
    tags: prometheus
    become: yes 
    hosts: prometheus
    roles:
      - prometheus

  - name: Configure Reverse Proxy
    tags: rproxy
    become: yes
    hosts: all
    roles:
      - reverse_proxy

  - name: Node and Nginx Exporters
    tags: exporters
    hosts: all
    become: yes
    roles:
      - node_exporter
      - nginx_exporter
  
  - name: Bind and Mysql Exporters 
    tags: exportersmy
    hosts: db_servers
    become: yes
    roles:
      - mysql_exporter
  
  - name: Install Grafana
    tags: g
    hosts: grafana
    become: yes
    roles:
      - grafana
  
  - name: Influxdb
    hosts: influxdb
    tags: i
    become: yes
    roles: 
      - influxdb

  # - name: pinger
  #   tags: pinger
  #   hosts: influxdb
  #   become: yes
  #   roles:
  #     - pinger

  - name: Rsyslog
    hosts: all
    become: yes
    roles:
      - rsyslog
  
  - name: Influxdb Exporter
    hosts: influxdb
    become: yes
    tags: iex
    roles:
      - influxdb_exporter

  - name: MySQL Backup
    tags: backup
    hosts: db_servers
    become: yes
    roles:
      - mysql_backup

  - name: InfluxDb Backup
    hosts: db_servers
    become: yes
    roles:
      - influxdb_backup

  - name: HAProxy Keepalived and exporters
    tags: haproxy
    hosts: haproxy
    become: yes
    roles:
      - haproxy
      - keepalived

